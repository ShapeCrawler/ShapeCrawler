name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            framework_version: 'net10.0'
      fail-fast: false    
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build src/ShapeCrawler.csproj --configuration Release --framework ${{ matrix.framework_version }} --no-restore
      - name: Run tests
        run: |
          dotnet test tests/ShapeCrawler.DevTests/ShapeCrawler.DevTests.csproj --configuration Release --framework ${{ matrix.framework_version }} --no-restore
          dotnet test tests/ShapeCrawler.CITests/ShapeCrawler.CITests.csproj --configuration Release --framework ${{ matrix.framework_version }} --no-restore