name: ShapeCrawler - CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Pipeline
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup .NET 5 and .NET Core 3.1 
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            5.0.210
            3.1.416
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Run tests for .NET 5 target
        run: dotnet test --no-restore --verbosity normal -f net5.0
      - name: Run tests for .NET 3.1 Core target
        run: dotnet test --no-restore --verbosity normal -f netcoreapp3.1
